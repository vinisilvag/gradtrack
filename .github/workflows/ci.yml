name: gradtrack API - CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-15-intel, windows-latest]

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: ./server

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Display Node.js version
        run: node --version

      - name: Fetch dependencies
        run: npm install

      # - name: Build project
      #   run: npm run build

      - name: Setup Docker on macOS
        if: matrix.os == 'macos-15-intel'
        uses: douglascamata/setup-docker-macos-action@v1.0.1
        with:
          lima: v1.2.1
          colima: v0.9.1
          colima-network-address: false

      - name: Ensure Docker is available
        if: matrix.os != 'windows-latest'
        run: docker --version

      - name: Start DB inside Docker
        if: matrix.os != 'windows-latest'
        run: docker compose up -d

      - name: "Create .env file"
        run: |
          touch .env
          echo DATABASE_URL="postgresql://postgres:docker@localhost:5432/gradtrack?schema=public" >> .env
          cat .env

      - name: Run unit tests on Windows
        if: matrix.os == 'windows-latest'
        run: npm run test:unit

      - name: Run tests with coverage
        if: matrix.os != 'windows-latest'
        run: npm run test:coverage

      - name: Upload coverage reports to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
